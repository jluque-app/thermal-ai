services:
  - type: web
    name: thermalai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app_improved:app --host 0.0.0.0 --port $PORT
    plan: free
    autoDeploy: false
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: MODEL_GDRIVE_URL
        value: 1a2b3c... (Replace with actual ID if you have it, or rely on Mock)
